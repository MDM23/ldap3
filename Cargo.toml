[package]
name = "ldap3_proto"
version = "0.2.2"
authors = ["William Brown <william@blackhats.net.au>"]
edition = "2021"

description = "LDAP Protocol bindings for Tokio"
repository = "https://github.com/kanidm/ldap3_server"
readme = "README.md"
keywords = ["ldap", "protocol", "authentication", "chaos"]
categories = ["authentication"]
license = "MPL-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lber = "0.3"
tokio-util = { version = "0.6", features = ["codec"] }
bytes = "1"

[dev-dependencies]
tracing = "0.1"
tracing-subscriber = "0.2"

futures-util = "0.3"
tokio = { version = "1", features = ["rt-multi-thread", "io-util", "net", "signal", "macros"] }
futures = "0.3"

tokio-openssl = "0.6"
openssl = "0.10"
